<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Magia Epigea</title>
    
    <link rel="stylesheet" href="/Archivos/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* ESTILOS ESPECÍFICOS DEL ADMIN */
        :root {
            --purple: #18022b;
            --green: #00ff1b;
        }

        body {
            background-color: #f4f6f9;
            font-family: sans-serif;
        }
        
        .admin-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* --- Sidebar (Barra Lateral) --- */
        .sidebar {
            width: 260px;
            background-color: var(--purple);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0; /* Evita que se encoja */
        }

        /* Logo en Sidebar */
        .logo-container {
            text-align: center;
            padding: 10px 0 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .admin-logo {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .logo-container h5 {
            color: var(--green);
            font-size: 0.85rem;
            letter-spacing: 1px;
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Enlaces del Sidebar */
        .sidebar a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: var(--green);
            color: var(--purple);
            font-weight: bold;
        }

        .sidebar a i { margin-right: 12px; font-size: 1.2rem; }

        .logout-btn {
            margin-top: auto;
            background-color: rgba(255, 0, 0, 0.15);
            color: #ff8585 !important;
        }
        .logout-btn:hover {
            background-color: #ff4d4d !important;
            color: white !important;
        }

        /* --- Panel Principal --- */
        .main-panel {
            flex: 1;
            padding: 30px;
            overflow-y: auto; /* Scroll solo en el contenido */
        }

        /* Tarjetas de Estadísticas */
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--purple);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        .stat-card h3 { font-size: 2.5rem; margin: 0; color: var(--purple); }
        .stat-card p { margin: 0; color: #666; font-size: 0.9rem; }
        .stat-card i { font-size: 2.5rem; color: var(--green); opacity: 0.8; }

        /* Tabla de Inventario */
        .admin-table-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="admin-wrapper">
    
    <nav class="sidebar">
        <div class="logo-container">
            <img src="../Imagenes/logo.png" alt="Logo Magia Epigea" class="admin-logo">
            <h5 class="mt-2">Administrador</h5>
        </div>

        <a href="#" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="#"><i class="bi bi-box-seam"></i> Productos</a>
        <a href="#"><i class="bi bi-people"></i> Clientes</a>
        <a href="#"><i class="bi bi-cart"></i> Pedidos</a>
        
        <a href="#" class="logout-btn"><i class="bi bi-box-arrow-left"></i> Cerrar Sesión</a>
    </nav>

    <main class="main-panel">
        <h2 class="mb-4 text-dark fw-bold">Panel de Control</h2>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="stat-card">
                    <div>
                        <h3>150</h3>
                        <p>Ventas del Mes</p>
                    </div>
                    <i class="bi bi-currency-dollar"></i>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card" style="border-left-color: var(--green);">
                    <div>
                        <h3>12</h3>
                        <p>Pedidos Pendientes</p>
                    </div>
                    <i class="bi bi-truck"></i>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card" style="border-left-color: #b82ebc;">
                    <div>
                        <h3>45</h3>
                        <p>Usuarios Nuevos</p>
                    </div>
                    <i class="bi bi-person-plus"></i>
                </div>
            </div>
        </div>

        <div class="admin-table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4 class="text-dark fw-bold m-0">Inventario de Semillas</h4>
                    <small class="text-muted">Gestión de productos disponibles</small>
                </div>
                <button class="btn custom-btn" data-bs-toggle="modal" data-bs-target="#modalProducto">
                    <i class="bi bi-plus-lg"></i> Agregar Producto
                </button>
            </div>
            
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombre del Producto</th>
                            <th>Stock</th>
                            <th>Precio</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaProductos">
                        </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<div class="modal fade" id="modalProducto" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title"><i class="bi bi-flower1"></i> Nuevo Producto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formInventario">
          <div class="mb-3">
            <label class="form-label">Nombre de la Semilla</label>
            <input type="text" class="form-control" id="nombreInput" required placeholder="Ej: Purple Haze">
          </div>
          <div class="row">
            <div class="col-6 mb-3">
                <label class="form-label">Stock (Cantidad)</label>
                <input type="number" class="form-control" id="stockInput" required placeholder="0">
            </div>
            <div class="col-6 mb-3">
                <label class="form-label">Precio ($)</label>
                <input type="number" class="form-control" id="precioInput" required placeholder="0">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" id="estadoInput">
                <option value="Activo">Activo</option>
                <option value="Poco Stock">Poco Stock</option>
                <option value="Inactivo">Inactivo</option>
            </select>
          </div>
          <button type="submit" class="btn custom-btn w-100">Guardar en Inventario</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="/Archivos/admin.js"></script>

</body>
</html>
